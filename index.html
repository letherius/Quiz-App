<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">Question 1 of 2</span>
            </div>
            <div class="timer-div">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png" width="20px" alt="Timer icon" />
                <span class="time-left">10s</span>
            </div>
        </div>
        <div id="container">
            <p id="question">What is the capital of France?</p>
            <div id="options">
                <button class="option">Paris</button>
                <button class="option">London</button>
                <button class="option">Berlin</button>
                <button class="option">Madrid</button>
            </div>
        </div>
        <div class="score-container hide">
            <div id="user-score">Your Score: 0/2</div>
        </div>
        <div class="button-container">
            <button id="restart">Restart</button>
            <button id="next-button" class="hide">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
